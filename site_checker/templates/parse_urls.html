{% extends "base.html" %}
{% block content %}
{% load bootstrap4 %}
<div class="container wrapper flex-grow-1">
    <h1>Пропарсить список URL</h1>
<form  class="form-group" action="{% url 'parse_urls' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Пропарсить</button>
</form>
</div>
{% endblock %}
